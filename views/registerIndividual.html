<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/css/stylesheet.css" />
    <title>Register</title>
  </head>
  <body>
    <main>
      <img src="/public/img/logo-no-background.png" alt="Petopia Logo" />
      <div class="box">
        <h2>Register</h2>
        <br />

        <form>
          <input
            type="email"
            id="inputs"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="inputs"
            name="password"
            placeholder="Password"
            required
          />
          <br />
          <br />
          <a id="styledButton" href="../views/adopterProfile.html" type="submit"
            >Register</a
          >
        </form>
      </div>
    </main>
  </body>
</html>
