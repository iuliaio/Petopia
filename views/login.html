<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <img src="../png/logo-no-background.png" alt="Petopia Logo" />
      <div class="box">
        <h2>Login</h2>
        <br />
        
        <form>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <p class="forgot-password">Forgot password?</p>
          
          <br />
          <input type="submit" value="Log In" />
          <br />
          
          <h2 id="signup-text">Do not have an account?</h2>
          <br />
          <br />
          <input type="submit" value="Sign up now!" />
        </form>
      </div>
    </main>
  </body>
</html>
